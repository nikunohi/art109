    <section>
        <h2>This Image is Responsive</h2>
        <img src="images/nikunohi-fallback.jpg" width="800"
            alt="Dockworker watching a crane unload a container off of a ship." srcset="images/nikunohi-640.jpg 640w,

            images/nikunohi-1920.jpg 1920w">

        <picture>
            <source media="(width < 800px)" srcset="images/nikunohi-480.jpg" />
            <source media="(width >= 800px)" srcset="images/nikunohi-800.jpg" />
            <img src="images/nikunohi-800.jpg" alt="Dockworker watching a crane unload a container off of a ship" />
        </picture>
    </section>
